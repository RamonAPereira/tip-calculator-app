<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <h1 class="logo-title">Spli<span></span>tter</h1>
  <div class="main-container">
    <div class="content-container">
      <label class="label" for="bill">
        <p class="content-container__input-title">Bill</p>
        <input class="content-container__input" type="number" name="bill" placeholder="0">
      </label>
      <label class="label label--margin" for="tip">
        <p class="content-container__input-title">Select Tip %</p>        
        <div class="button-grid">
          <button class="button">5%</button>
          <button class="button">10%</button>
          <button class="button button--light">15%</button>
          <button class="button">25%</button>
          <button class="button">50%</button>
          <input class=" content-container__input content-container__input--thin" type="number" name="custom" placeholder="Custom">
        </div>
      </label>
      <label class="label" for="people">
        <p class="content-container__input-title">Number of People</p>       
        <input class="content-container__input" type="number" name="people" placeholder="2">
      </label>
    </div>
    
    <div class="content-container content-container--primary">
      <div class="result">
        <div class="result-container">
        <div class="description">
          <h2 class="description__title">Tip Amount</h2>
          <p class="description__subtitle">/ person</p>
        </div>
        <span class="result__calc">$0.00</span>
        </div>

        <div class="result-container">
          <div class="description">
            <h2 class="description__title">Total</h2>
            <p class="description__subtitle">/ person</p>
          </div>
          <span class="result__calc">$0.00</span>
        </div>
      </div>
      <button class="button button--large">Reset</button>
    </div>
  </div>
  
  
  <div class="attribution">
    <!--Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.-->
    Coded by <a href="#">Ramon Pereira</a>.
  </div>
  
</body>
</html>
